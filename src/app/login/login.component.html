<div class="limiter">
	<div class="container-login100" style="background-image: url('./assets/images/bg-101.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
			<form class="login100-form validate-form" (ngSubmit)="checkLogin(login)" #login="ngForm">

				<h2>
					Hearty Welcome
				</h2>
				<br>
				<h3>
					User Login
				</h3>

				<br>

				<div class="wrap-input100 validate-input m-b-23" data-validate="Username is required" id="number">
					<span class="label-input100">Mobile Number</span>
					<input class="input100" type="text" name="username" placeholder="Type your username" id="username"
						[(ngModel)]="username" required>
					<span class="focus-input100" data-symbol="&#xf206;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Password is required" id="pass">
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="pass" placeholder="Type your password" id="password"
						name="password" [(ngModel)]="password" required>
					<span class="focus-input100" data-symbol="&#xf190;"></span>
				</div>

				<div class="text-right p-t-8 p-b-31">
					<a href="resetuser">
						Forgot password?
					</a>
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button type="submit" [disabled]=!login.valid class="login100-form-btn">
							Login
						</button>
					</div>
				</div>

				<div class="flex-col-c p-t-55">
					<h4>If you want to be a Donor</h4>
					<br>
					<a routerLink="/registration" class="txt2">
						Sign Up
					</a>
					<br>
					<h6>It's Free !!</h6>
				</div>
			</form>
		</div>
	</div>
</div>
