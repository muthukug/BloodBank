<div class="limiter">
  <div class="container-login100" style="background-image: url('./assets/images/bg-101.jpg');">

    <div class="container">
      <div class="row">
        <div class="search-list">
          <label>Filter</label>
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
            placeholder="Search by Donar Id, Name, Location">
        </div>
        <table class="table table-striped" border="2">

          <th>Donar ID</th>
          <th>Patient ID</th>
          <th>Patient Name</th>
          <th>Locaton</th>
          <th>Mobile Number</th>
          <th>Donar Name</th>
          <th>Donar Phone Number</th>
          <th>Status</th>

          <tr *ngFor="let dons of userName | filter:searchText">
            <td>{{dons.donarId}}</td>
            <td>{{dons.pId}}</td>
            <td>{{dons.pName}}</td>
            <td>{{dons.plocation}}</td>
            <td>{{dons.phNo}}</td>
            <td>{{dons.donarName}}</td>
            <td>{{dons.donarPhoneNo}}</td>
            <td><b style="color: blue;"> {{dons.status}}</b>
              <div [hidden]=" dons.status != 'Requested' || dons.status == 'Accepted'">
                <button type="reset" class="btn btn-info" name="rad" (click)="accept(dons.donarId,dons.pId)">Accept</button><br>
                <button type="reset" class="btn btn-info" name="rad" (click)="reject(dons.donarId)">Reject</button>
              </div>
            </td>
          </tr>
        </table>
        <button class="login100-form-btn"><a routerLink="/firstpage">Back</a></button>

      </div>
    </div>
  </div>
</div>
