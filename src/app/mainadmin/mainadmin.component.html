<div class="limiter">
  <div class="container-login100" style="background-image: url('./assets/images/bg-103.jpg');">


    <div class="text-right p-t-8 p-b-31">
    </div>

    <h6>Patient Details :</h6>

    <div class="text-right p-t-8 p-b-31">
    </div>

    <select name="loc" (change)="findByLocation($event.target.value)">
      <option disabled>Select the Patient Location</option>
      <option *ngFor="let loc of locations" id="loc" [value]="loc">{{loc}}</option>
    </select>

    <div class="text-right p-t-8 p-b-31">
    </div>

    <table class="table table-striped" border="2">

      <th>Patient ID</th>
      <th>Patient Name</th>
      <th>Blood Group</th>
      <th>Mobile Number</th>
      <th>Preference</th>

      <tr *ngFor="let dat of details">
        <td>{{dat.patientId}}</td>
        <td>{{dat.name}}</td>
        <td>{{dat.bloodGroup}}</td>
        <td>{{dat.phoneNo}}</td>

        <td><button (click)="assign(dat)" type="submit" class="login100-form-btn">Assign Donar</button></td>


      </tr>
    </table>

  </div>
</div>
