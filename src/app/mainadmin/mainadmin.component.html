<div class="limiter">
  <div class="container-login100" style="background-image: url('./assets/images/bg-103.jpg');">


    <div class="text-right p-t-8 p-b-31">
    </div>

    <h6>Patient Details :</h6>

    <div class="text-right p-t-8 p-b-31">
    </div>

    <select name="loc" (change)="findByLocation($event.target.value)">
      <option disabled>Select the Patient Location</option>
      <option *ngFor="let loc of locations" id="loc" [value]="loc">{{loc}}</option>
    </select>

    <div class="text-right p-t-8 p-b-31">
    </div>

    <table mat-table [dataSource]="dat" matSort class="mat-elevation-z8">
  
  
        <ng-container matColumnDef="patientId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID  </th>
          <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

    
        <ng-container matColumnDef="bloodGroup">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </th>
          <td mat-cell *matCellDef="let element"> {{element.bloodGroup}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phoneNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
        </ng-container>
    
    
                            <!-- buttons -->
    
        <ng-container  matColumnDef="assign">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"><button  (click)="assign(element)" mat-stroked-button color="primary">Assign Donar</button> </td>
        </ng-container>
    
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <!-- Angular 8 pagination -->
      <mat-paginator [pageSizeOptions]="[2, 10, 15]" showFirstLastButtons></mat-paginator>
  
      
  </div>
</div>
