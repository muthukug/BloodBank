  <div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/images/bg-103.jpg');">

  <!-- <div class="wrapper"> -->
     
      <div fxLayout fxLayoutAlign="center center">
          <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

    <table mat-table [dataSource]="pat" matSort class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="patientId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID  </th>
        <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="bloodGroup">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </th>
        <td mat-cell *matCellDef="let element"> {{element.bloodGroup}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
      </ng-container>
  
  
                          <!-- buttons -->
  
      <ng-container  matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><button  (click)="deletePatient(element.patientId)" mat-stroked-button color="primary">Delete</button> </td>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Angular 8 pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
        <button class="login100-form-btn"><a routerLink="/mainadmin">Back</a></button>
        <button class="login100-form-btn"><a routerLink="/patientreg">Add Patient</a></button>
      </div>
  </div>
