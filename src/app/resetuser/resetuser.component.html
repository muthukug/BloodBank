<div class="limiter">
  <div class="container-login100" style="background-image: url('./assets/images/bg-101.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form" (ngSubmit)="updateUserPassword(login)" #login="ngForm">

        <span class="login100-form-title p-b-49">
          Fill The Details
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate="phoneNo is required">
          <span class="label-input100">Mobile Number</span>
          <input type="text" class="input100" placeholder="Type your Mobile Number" id="phoneNo" name="phoneNo"
            #phoneNo="ngModel" [(ngModel)]="registration.phoneNo" required pattern="[6789][0-9]{9}">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
          <div [hidden]="phoneNo.valid || phoneNo.pristine" class="alert alert-danger">Enter Valid Mobile Number </div>
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
          <span class="label-input100"> New Password</span>
          <input type="password" class="input100" placeholder="Type your Password" id="password" name="password"
            #password="ngModel" [(ngModel)]="registration.password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> Must contain at least one
            number
            and one uppercase and lowercase letter, and at least 8 or more characters</div>
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Conform password is required">
          <span class="label-input100">Conform Password</span>
          <input type="password" class="input100" placeholder="Retype your Password" id="cpassword" name="cpassword"
            #cpassword="ngModel" [(ngModel)]="registration.cpassword" required pattern="{{registration.password}}">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
          <div [hidden]="cpassword.valid || cpassword.pristine" class="alert alert-danger">Passwords do not match</div>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" [disabled]=!login.valid class="login100-form-btn">
              Change Password
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
